<!DOCTYPE html>
<html lang="en" xmlns:javascript="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="./fontawesome/fontawesome-free-5.15.2-web/fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet">
</head>
<body>
<header>
    <div id="bomb_count" class="header-content">
    </div>
    <div id="face" class="header-content"><i class="far fa-laugh-beam"></i></div>
    <div class="header-content">
        <label id="minutes">00</label>
        <label id="colon">:</label>
        <label id="seconds">00</label>
    </div>
</header>

<template id="template-row">
    <div id="cell-row-0" class="row">
    </div>
</template>
<template id="template-cell">
    <div id="cell-0_0" class="cell" onclick="clickCell(this)" oncontextmenu="rightClick(this);return false;">
        <div id="cell-0_0-cover" class="cell-cover"></div>
        <div id="cell-0_0-bomb" class="bomb-cell"><i class="fas fa-bomb"></i></div>
    </div>
</template>

<div id="table" class="table">
    <!-- template here -->
</div>

<div class="data">
    <div>
        <p>Best scores:</p>
        <div class="list-row">
