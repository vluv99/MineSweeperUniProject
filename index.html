<!DOCTYPE html>

    <title>Minesweeper</title>

<body>
<header>
    <div id="bomb_count" class="header-content">
    </div>
    <div id="face" class="header-content" onclick="clickFace()"><i class="far fa-laugh-beam"></i></div>
    <div class="header-content">
        <label id="minutes">00</label>
        <label id="colon">:</label>
        <label id="seconds">00</label>
    </div>
</header>

<template id="template-row">
    <div id="cell-row-0" class="row">
    </div>
</template>
<template id="template-cell">
    <div id="cell-0_0" class="cell" onclick="clickCell(this)" oncontextmenu="rightClick(this);return false;">
        <div id="cell-0_0-cover" class="cell-cover"></div>
        <div id="cell-0_0-bomb" class="bomb-cell"></div>
    </div>
</template>

<div id="table" class="table">
    <!-- template here -->
</div>

<div hidden id="popup1" class="overlay">
    <div class="popup" id="popup_container">
        <h2>You Won!</h2>
        <a class="close" id="popup_close" onclick="closePopUp(this)">&times;</a>
        <div class="content">
            <label>
                <div>You managed to acquire place on the ranklist.</div>
                <input class="popup_input" type="text" placeholder="Your username">
            </label>
            <input class="popup_button" type="button" value="OK"/>
        </div>
    </div>
</div>

<div hidden id="ranklist_popup" class="overlay">
    <div class="popup">
        <h2>Ranklist:</h2>
        <a class="close" onclick="closePopUp(this)">&times;</a>
        <div class="content">
            asdasdasdasd
        </div>
    </div>
</div>

<template id="list-row">
    <div class="list-row">
        <div class="list-orderNumber"></div>
        <div class="cut-text"></div>
        <div class="list-middle">-</div>
        <div></div>
    </div>
</template>
